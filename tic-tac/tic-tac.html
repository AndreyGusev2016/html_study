<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/ico">
  <link rel="stylesheet" href="style.css">
  <title>Крестики-Нолики</title>
</head>
<body>
  <div class="up">
    <div class="level">
      <select>
        <option>Простой</option>
        <option>Средний</option>
        <option>Сложный</option>
        <option>Играть с другом</option>
      </select>
    </div>
    <div class="score">
      <div class="score_x">x</div>
      <div class="score_0">0</div>
    </div>
  </div>
  <div class="middle">
    <table class="tic-tac-field">
      <tr>
        <td>X</td>
        <td>0</td>
        <td>X</td>
      </tr>
      <tr>
        <td>X</td>
        <td>0</td>
        <td>X</td>
      </tr>
      <tr>
        <td>X</td>
        <td>0</td>
        <td>X</td>
      </tr>
    </table>

  </div>
  <div class="down">
    <p>НАЧАТЬ ЗАНОВО</p>
  </div>
</body>
</html>
