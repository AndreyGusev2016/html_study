<!DOCTYPE html>
<html>
    <head>
        <title>Калькулятор</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style_calculator.css">
    </head>
    <body>
        <div class="main_body">
            <div class="display"></div>
            <div class="solar">
                <div class="solar_glass"></div>
            </div>
            <div class="num_pad">
                <button class="button">ON</button>
                <button class="button">MC</button>
                <button class="button">MR</button>
                <button class="button">M-</button>
                <button class="button">M+</button>
                <button class="button">CE</button>
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button">/</button>
                <button class="button">%</button>
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button">x</button>
                <button class="button">V</button>
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button">-</button>
                <button class="button">OFF</button>
                <button class="button">0</button>
                <button class="button">.</button>
                <button class="button">=</button>
                <button class="button">+</button>
                
            </div>
        </div>
    </body>
</html>
