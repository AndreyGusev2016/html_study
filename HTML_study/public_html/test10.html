    <body>
        <h1>&#171Странные&#187 буквы</h1>
        <hr>
        <img src="https://img-fotki.yandex.ru/get/15486/136164467.4/0_f44d1_28804584_orig.png" alt="Picture">
        <p>В совремнном русском языке не склоняются:</p>
        <ul>
            <li>Инициальные аббревеатуры (составленные из первых букв слов), кончающиеся <strong>гласными</strong>, например: <abbr title="Московский Государственный Университет">МГУ</abbr>,
                <abbr title="Открытое Акционерное Общество">ОАО</abbr>; </li>
            <li><strong>Заимствованные</strong> аббревиатуры, кончающиеся <em>твердыми согласными</em>, например: <abbr title="MAN">MAN</abbr>;</li>
        </ul>
        <hr>
        <p>&#9786 www.somesite.com &#9787</p>
